<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  
  <div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-16 px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fade-in">Welcome to Movie Ticket Booking</h1>
    <p class="text-lg md:text-xl mb-6">Book your favorite movies with ease and enjoy the show!</p>
    <a href="#get-started" class="inline-block bg-white text-blue-600 font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-gray-100 transition transform hover:scale-105">Get Started</a>
  </div>

  
  <div id="get-started" class="max-w-2xl mx-auto my-8 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Choose Your Role</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <a href="user-login.html" class="bg-blue-600 text-white text-center font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">User Login</a>
      <a href="user-register.html" class="bg-blue-600 text-white text-center font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition transform hover:scale-105">User Register</a>
      <a href="admin-login.html" class="bg-indigo-600 text-white text-center font-medium py-3 px-4 rounded-lg hover:bg-indigo-700 transition transform hover:scale-105">Admin Login</a>
      <a href="admin-register.html" class="bg-indigo-600 text-white text-center font-medium py-3 px-4 rounded-lg hover:bg-indigo-700 transition transform hover:scale-105">Admin Register</a>
    </div>
  </div>

  
  <footer class="mt-auto bg-gray-800 text-white text-center py-4">
    <p class="text-sm">&copy; 2025 Movie Ticket Booking. All rights reserved.</p>
  </footer>

  
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
  </style>
</body>
</html>
