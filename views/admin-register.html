<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Registration</h2>
    <form id="adminRegisterForm" class="space-y-4">
      <input
        type="text"
        id="username"
        placeholder="Username"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      >
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      >
      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition transform hover:scale-105"
      >
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a href="admin-login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
  <script src="/js/auth.js"></script>
</body>
</html>
