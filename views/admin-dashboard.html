<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">Admin Dashboard</h2>
      <a
        href="logout.html"
        class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition transform hover:scale-105"
      >
        Logout
      </a>
    </div>
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Add Movie</h3>
    <form id="addMovieForm" class="space-y-4 mb-8">
      <input
        type="text"
        id="title"
        placeholder="Movie Title"
        required
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="text"
        id="showtime"
        placeholder="Showtime"
        required
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="number"
        id="price"
        placeholder="Price"
        required
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        type="number"
        id="totalTickets"
        placeholder="Total Tickets"
        required
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition"
      >
        Add Movie
      </button>
    </form>
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Movie List</h3>
    <div id="movieList" class="space-y-4"></div>
  </div>
  <script src="/js/admin.js"></script>
</body>
</html>
